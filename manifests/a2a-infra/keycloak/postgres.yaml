# PostgreSQL backend for Keycloak
# Deployed as a StatefulSet with a 1Gi PVC for data persistence.
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-db-secret
  labels:
    app: keycloak-db
type: Opaque
stringData:
  POSTGRESQL_DATABASE: keycloak
  POSTGRESQL_USER: keycloak
  POSTGRESQL_PASSWORD: REPLACE_DB_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-db
  labels:
    app: keycloak-db
spec:
  selector:
    app: keycloak-db
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak-db
  labels:
    app: keycloak-db
spec:
  serviceName: keycloak-db
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-db
  template:
    metadata:
      labels:
        app: keycloak-db
    spec:
      containers:
      - name: postgres
        image: quay.io/fedora/postgresql-15
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: keycloak-db-secret
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/pgsql/data
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "keycloak"]
          initialDelaySeconds: 10
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
