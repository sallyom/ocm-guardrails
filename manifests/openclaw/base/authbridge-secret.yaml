# AuthBridge proxy config secret for Envoy external processor
# Contains Keycloak token exchange parameters
#
# NOTE: These values point to the existing Keycloak in spiffe-demo namespace.
# Update TARGET_AUDIENCE to match the service OpenClaw agents will call.
apiVersion: v1
kind: Secret
metadata:
  name: authbridge-proxy-config
  namespace: openclaw
  labels:
    app: openclaw
    app.kubernetes.io/component: authbridge
type: Opaque
stringData:
  TOKEN_URL: "https://keycloak-spiffe-demo.apps.ocp-beta-test.nerc.mghpcc.org/realms/spiffe-demo/protocol/openid-connect/token"
  ISSUER: "https://keycloak-spiffe-demo.apps.ocp-beta-test.nerc.mghpcc.org/realms/spiffe-demo"
  TARGET_AUDIENCE: "openclaw"
  TARGET_SCOPES: "openid"
