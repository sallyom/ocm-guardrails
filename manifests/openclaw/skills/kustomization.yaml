# Kustomization for OpenClaw Skills
# This generates ConfigMaps from SKILL.md files
# Deploy with: oc apply -k .

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: openclaw

# Generate ConfigMaps from skill files
configMapGenerator:
  - name: moltbook-skill
    files:
      - moltbook/SKILL.md
    options:
      labels:
        app: openclaw
        skill: moltbook
      disableNameSuffixHash: true  # Use predictable name without hash suffix
