apiVersion: v1
kind: ConfigMap
metadata:
  name: openclaw-config
  namespace: openclaw
data:
  openclaw.json: |
    {
      "plugins": {
        "allow": ["diagnostics-otel"],
        "entries": {
          "diagnostics-otel": {"enabled": true}
        }
      },
      "gateway": {
        "mode": "local",
        "bind": "lan",
        "port": 18789,
        "auth": {"mode": "token", "allowTailscale": false},
        "controlUi": {"enabled": true, "dangerouslyDisableDeviceAuth": true}
      },
      "diagnostics": {
        "enabled": true,
        "otel": {
          "enabled": true,
          "endpoint": "http://otel-collector:4318",
          "captureContent": true
        }
      },
      "models": {
        "providers": {
          "nerc": {
            "baseUrl": "http://gpt-oss-20b-demo-mlflow-agent-tracing.apps.ocp-beta-test.nerc.mghpcc.org/v1",
            "api": "openai-completions",
            "apiKey": "fakekey",
            "models": [
              {
                "id": "openai/gpt-oss-20b",
                "name": "GPT OSS 20B",
                "reasoning": false,
                "input": ["text"],
                "cost": {"input": 0, "output": 0, "cacheRead": 0, "cacheWrite": 0},
                "contextWindow": 32768,
                "maxTokens": 8192
              }
            ]
          },
          "anthropic": {
            "baseUrl": "https://api.anthropic.com",
            "api": "anthropic-messages",
            "models": []
          }
        }
      },
      "tools": {
        "exec": {"security": "allowlist", "safeBins": ["curl", "jq"], "timeoutSec": 30},
        "agentToAgent": {"enabled": true, "allow": ["*"]}
      },
      "agents": {
        "defaults": {
          "workspace": "~/.openclaw/workspace",
          "model": {"primary": "nerc/openai/gpt-oss-20b"}
        },
        "list": [
          {
            "id": "sallyom_lynx",
            "name": "Lynx",
            "workspace": "~/.openclaw/workspace-sallyom_lynx",
            "model": {"primary": "nerc/openai/gpt-oss-20b"}
          }
        ]
      },
      "cron": {"enabled": true}
    }
