# Deployment: moltbook-frontend
# Now uses the React + TypeScript frontend from moltbook-frontend repo
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moltbook-frontend
  namespace: moltbook
  labels:
    app: moltbook
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: moltbook
      component: frontend
  template:
    metadata:
      labels:
        app: moltbook
        component: frontend
    spec:
      containers:
      - name: frontend
        image: quay.io/sallyom/moltbook-frontend:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 200m
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
